<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pom-pom: a minimal pomodoro timer for iOS</title>
    <style>
        @font-face {
            font-family: "metrify standard vf";
            src: url("/assets/fonts/metrify-standard-vf.woff2") format("woff2"),
                url("/assets/fonts/metrify-standard-vf.woff") format("woff");
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "metrify compressed";
            src: url("/assets/fonts/metrify-compressed.woff2") format("woff2"),
                url("/assets/fonts/metrify-compressed.woff") format("woff");
            font-weight: 700 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "metrify gigawide";
            src: url("/assets/fonts/metrify-gigawide.woff2") format("woff2"),
                url("/assets/fonts/metrify-gigawide.woff") format("woff");
            font-weight: 400 900;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --agave: #14DECD;
            --blueberry: #4690FF;
            --cherry: #FF5454;
            --banana: #F2D016;
            --coconut: #FFFFFF;
            --bg: #ffffff;
            --text: #000000;
            --secondary: #888888;
            --tertiary: #AAAAAA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "metrify standard vf", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            scroll-behavior: smooth;
        }

        body::selection {
            background: var(--agave);
            color: var(--coconut);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        #header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 95%;
        }

        #header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            line-height: 0.8;
            font-size: clamp(48px, 10vw + 8px, 88px);
            transition: font-size 0.2s ease-out;
            margin-top: 24px;
        }

        #logo {
            width: auto;
            height: clamp(28px, 5vw + 18px, 52px);
            margin-top: 4px;
            transition: height 0.2s ease-out;
        }

        #logo {
            color: var(--text);
        }

        #hero {
            margin-top: 200px;
            font-family: "metrify standard vf";
            font-weight: 800;
            font-size: clamp(3rem, 18vw, 6rem);
            line-height: 1.1;
            text-align: left;
            padding-left: 24px;
        }

        #cherry-text {
            color: var(--cherry);
        }

        #blueberry-text {
            color: var(--blueberry);
        }

        #banana-text {
            color: var(--banana);
        }

        #subhero {
            margin-top: 20px;
            max-width: 500px;
            font-weight: 500;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--secondary);
            line-height: 1.6;
            text-align: left;
            padding: 0 24px;
        }

        footer {
            position: relative;
            bottom: 0;
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.9rem;
            color: var(--tertiary);
        }

        @media (max-width: 600px) {
            #header-container {
                padding: 0 16px;
            }

            #logo {
                max-height: clamp(36px, 5vw, 52px);
                margin-top: 2px;
                margin-right: -4px;
            }

            #hero {
                margin-top: 120px;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --secondary: #777777;
                --tertiary: #444444;
                --agave: #2BE9DA;
                --blueberry: #66A3FF;
                --cherry: #FF6363;
                --banana: #FDE03C;
            }
        }
    </style>
</head>

        <div id="hero">
            <b id="cherry-text">lock in.</b><br>
            <b id="blueberry-text">tune out.</b><br>
            <b id="banana-text">press on.</b>
        </div>

        <div id="subhero">
            a minimal pomodoro timer app for iOS, with a refreshingly minimal design.
        </div>
    </main>

    <footer>made by owen van vooren</footer>

</html>
